<section>
    <nav id="451qa_nav_hdr" class="nav">
        <ul>
            <li>
                <span ng-click="toggleNav()"><i class="fa fa-bars" ng-class="{ 'text-info': navStatus.visible }"></i></span>
            </li>
            <li>
                <span id="451_lbl_curcat" class="text-primary" ng-bind-html="currentCategory.Name || '  {{'Categories' | r | xlat}}'"></span>
            </li>
            <li class="search pull-right col-md-4">
            </li>
        </ul>
    </nav>
    <aside class="col-sm-2 col-collapse" ng-if="navStatus.visible">
        <div class="panel-nav">
            <nav class="nav 451qa_sidenav panel-body">
                <ul>
                    <categorytree tree='tree' current='currentCategory' />
                </ul>
            </nav>
        </div>
    </aside>
    <div class="col-collapse" ng-class="{ 'col-md-9 col-md-offset-1': navStatus.visible }" >

        <categorylistview></categorylistview>

		<loadingindicator ng-show="productLoadingIndicator && !currentCategory.SubCategories.length" title="{{'Please wait while we fetch all products' | r | xlat}}"/>

        <productlistview ng-show="!currentCategory.SubCategories.length"></productlistview>

    </div>
</section>
